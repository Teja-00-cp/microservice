server:
  port: 8080

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: welcome-service-route
          uri: lb://WELCOME-ORDER-SERVICE
          predicates:
            - Path=/order/**
          # filters:
          #   - StripPrefix=1

        - id: greet-service-route
          uri: lb://BILL-SERVICE
          predicates:
            - Path=/bill/**
          # filters:
          #   - StripPrefix=1

        - id: payment-service-route
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/appointment/**
          # filters:
          #   - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
